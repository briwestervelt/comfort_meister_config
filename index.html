<!DOCTYPE html>
<html lang="en">
<head>
  <title>comfort_config</title>
  <link rel="stylesheet" href="config/css/slate.min.css">
  <link rel="stylesheet" href="config/css/stylesheet.css">
</head>
<body>
  <div class="item-container">
    <h1 class="title">Comfort-Meister</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Temperature</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input id="temperatureInput" type="text" class="item-input" name="input-1" placeholder="Preferred Temperature">
        </div>
      </label>
      <label class="item">
          Celsius
          <input id="celsiusCheckbox" type="radio" class="item-radio" name="radio-1" value="a" checked>
        </label>
        <label class="item">
          Fahrenheit
          <input id="fahrenheitCheckbox" type="radio" class="item-radio" name="radio-1" value="b">
        </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Light Level</div>
    <div class="item-container-content">
      <label class="item">
        <input id="lightLevelSliderInput" type="range" class="item-slider" name="slider-1" value="50">
        <div class="item-input-wrapper item-slider-text">
          <input id="lightLevelValueInput" type="text" class="item-input" name="slider-1" value="50">
        </div>
      </label>
    </div>
  </div>

  <div class="item-container-footer">
    Developed at Profhacks 2016!
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="submitButton" type="button" class="item-button" value="SUBMIT">
    </div>
  </div>

  <script type="text/javascript" src="config/js/slate.min.js"></script>
  <script type="text/javascript" src="config/js/main.js"></script>
</body>
</html>
